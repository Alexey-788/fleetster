<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fleetster</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-top">
                <nav class="menu">
                    <ul class="menu__list">
                        <li class="menu__list-item">
                            <a class="menu__list-link" href="#"></a>
                        </li>
                        <li class="menu__list-item">
                            <a class="menu__list-link" href="#"></a>
                        </li>
                        <li class="menu__list-item">
                            <a class="menu__list-link" href="#"></a>
                        </li>
                    </ul>
                </nav>
    
                <a class="logo" href="#">
                    <img class="logo__img" src="" alt="Logo">
                </a>
    
                <div class="header-top__control">
                    <button class="header-top__control-btn"></button>
                    <button class="header-top__control-btn"></button>
                    <button class="header-top__control-btn"></button>
                </div>
            </div>
    
            <div class="header-content">
                <h1 class="header-title header-content__title"></h1>
    
                <div class="tabs header-content__tabs">
                    <div class="tabs-menu">
                        <button class="tabs-menu__button"></button>
                        <button class="tabs-menu__button"></button>
                    </div>
    
                    <form class="tabs__form">
                        <input class="tabs__form-input"></input>
                        <input class="tabs__form-input"></input>
                        <input class="tabs__form-input"></input>
                        <button class="tabs__form-btn" type="submit"></button>
                    </form>
                </div>
            </div>
        </div>
    </header>

    <section class="rental">
        <div class="container">
            <h2 class="title rental__title"></h2>
            <p class="rental__text">
            </p>
            <div class="rental__links">
                <a class="rental__link" href="#"></a>
                <a class="rental__link" href="#"></a>
            </div>
        </div>
    </section>

    <section class="popular-places">
        <div class="container">
            <h2 class="title places__title"></h2>

            <div class="grid popular-places__grid">
                <div class="grid__item">
                    <img class="grid__item-img" src="" alt="">
                    <div class="grid__item-content">
                        <h4 class="grid__item-name"></h4>
                        <a class="grid__item-link"></a>
                        <a class="grid__item-offers" href="#"></a>
                    </div>
                </div>
                <div class="grid__item">
                    <img class="grid__item-img" src="" alt="">
                    <div class="grid__item-content">
                        <h4 class="grid__item-name"></h4>
                        <a class="grid__item-link"></a>
                        <a class="grid__item-offers" href="#"></a>
                    </div>
                </div>
                <div class="grid__item">
                    <img class="grid__item-img" src="" alt="">
                    <div class="grid__item-content">
                        <h4 class="grid__item-name"></h4>
                        <a class="grid__item-link"></a>
                        <a class="grid__item-offers" href="#"></a>
                    </div>
                </div>
                <div class="grid__item">
                    <img class="grid__item-img" src="" alt="">
                    <div class="grid__item-content">
                        <h4 class="grid__item-name"></h4>
                        <a class="grid__item-link"></a>
                        <a class="grid__item-offers" href="#"></a>
                    </div>
                </div>
                <div class="grid__item">
                    <img class="grid__item-img" src="" alt="">
                    <div class="grid__item-content">
                        <h4 class="grid__item-name"></h4>
                        <a class="grid__item-link"></a>
                        <a class="grid__item-offers" href="#"></a>
                    </div>
                </div>
                <div class="grid__item">
                    <img class="grid__item-img" src="" alt="">
                    <div class="grid__item-content">
                        <h4 class="grid__item-name"></h4>
                        <a class="grid__item-link"></a>
                        <a class="grid__item-offers" href="#"></a>
                    </div>
                </div>
                <div class="grid__item">
                    <img class="grid__item-img" src="" alt="">
                    <div class="grid__item-content">
                        <h4 class="grid__item-name"></h4>
                        <a class="grid__item-link"></a>
                        <a class="grid__item-offers" href="#"></a>
                    </div>
                </div>
            </div>


        </div>
    </section>

    <section class="top-picks">
        <div class="container">
            <h2 class="title top-picks__title"></h2>

            <div class="slider top-picks__slider">
                <div class="slider__item">
                    <img class="slider__item-img" src="" alt="">
                    <p class="slider__item-pretext"><span></span></p>
                    <h4 class="slider__item-name"></h4>
                    <h5 class="slider__item-subtitle"></h5>
                    <p class="slider__item-text"></p>
                    <div class="slider__item-bottom">
                        <a class="slider__item-link" href="#"></a>
                        <div class="slider__item-info-row">
                            <div class="car-info slider__item-info">
                                <div class="car-info__doors"></div>
                                <div class="car-info__people"></div>
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </section>

    <section class="reviews">
        <div class="container">
            <div class="reviews__inner">
                <div class="reviews__content">
                    <h2 class="title reviews__title"></h2>
                    <p class="reviews__text"></p>
                    <div class="reviews__links">
                        <a class="reviews__link" href="#"></a>
                        <a class="reviews__link" href="#"></a>
                    </div>
                    <div class="reviews__partners">
                        <p class="reviews__partners-text"></p>
                        <div class="reviews__partners-row">
                            <a href="" class="reviews__partners-link">
                                <img src="" alt="" class="reviews__partners__img">
                            </a>
                            <a href="" class="reviews__partners-link">
                                <img src="" alt="" class="reviews__partners__img">
                            </a>
                            <a href="" class="reviews__partners-link">
                                <img src="" alt="" class="reviews__partners__img">
                            </a>
                        </div>
                    </div>
                </div>
                <img class="reviews__img" src="" alt="">
            </div>
        </div>
    </section>

    <section class="connection">
        <div class="connection__download">
            <h3 class="title connection__download-title"></h3>
            <p class="connection__download-text"></p>
            <div class="connection__download-row">
                <a class="connection__download-link" href="#">
                    <img class="connection__download-img" src="" alt="">
                </a>
                <a class="connection__download-link" href="#">
                    <img class="connection__download-img" src="" alt="">
                </a>
            </div>
        </div>
        <div class="connection__newsletter">
            <h3 class="connection__newsletter-title"></h3>
            <p class="connection__newsletter-text"></p>
            <form class="connection__newsletter-form" action="#">
                <input class="connection__newsletter-input" type="text">
                <button class="connection__newsletter-btn" type="submit"></button>
            </form>
        </div>
    </section>

    <footer class="footer">
        <div class="footer__top">
            <div class="container">
                <a class="logo footer__logo">
                    <img src="" alt="" class="logo__img">
                </a>
    
                <div class="footer__content">
                    <div class="footer__site-settings">
                        <p class="footer__site-settings-text"></p>
                        <select class="footer__site-settings-lang">
                            <option>English</option>
                        </select>
                        <select class="footer__site-settings-currency">
                            <option>USD</option>
                        </select>
                    </div>

                    <div class="footer__menu">
                        <div class="footer__menu-column">
                            <h6 class="footer__menu-column-name"></h6>
                            <ul class="footer__menu-list">
                                <li class="footer__menu-item">
                                    <a class="footer__menu-link" href="#"></a>
                                </li>
                                <li class="footer__menu-item">
                                    <a class="footer__menu-link" href="#"></a>
                                </li>
                                <li class="footer__menu-item">
                                    <a class="footer__menu-link" href="#"></a>
                                </li>
                            </ul>

                        <div class="footer__menu-column">
                            <h6 class="footer__menu-column-name"></h6>
                            <ul class="footer__menu-list">
                                <li class="footer__menu-item">
                                    <a class="footer__menu-link" href="#"></a>
                                </li>
                                <li class="footer__menu-item">

                                <li class="footer__menu-item">

                <div class="footer__bottom-inner">
                    <ul class="footer__social-list">
                        <li class="footer__social-item">
                            <a href="" class="footer__social-link">
                                <img class="footer__social-img" src="" alt="">
                            </a>
                        </li>
                        <li class="footer__social-item">
                            <a href="" class="footer__social-link">
                                <img class="footer__social-img" src="" alt="">
                            </a>
                        </li>
                        <li class="footer__social-item">
                            <a href="" class="footer__social-link">
                                <img class="footer__social-img" src="" alt="">

            </div>
        </div>

</html>
